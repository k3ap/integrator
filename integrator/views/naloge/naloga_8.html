<p class="vecje-besedilo">
Počasi se bližamo nalogam, kjer natančno integriranje ne bo dovolj, in bo potrebna uporaba približkov. To nalogo je skoraj lažje rešiti na običajen način; je pa dober uvod v nadaljnje naloge.
Nalogo rešite na intervalu \( \left[ -\frac{1}{4}, \frac{1}{4} \right] \).

</p>
