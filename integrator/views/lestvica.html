% rebase('base.html', naslov='Lestvica', podnaslov='Lestvica: izberi nalogo')

<table>
    <tbody>
        % for vrstica in tabela:
            <tr>
                % for naloga in vrstica:
                    <td class="center-align">
                        <a href="/lestvica/{{ naloga.zaporedna_stevilka }}/" class="btn-flat flow-text">
                            {{ naloga.zaporedna_stevilka }}
                        </a>
                    </td>
                % end
            </tr>
        % end
    </tbody>
</table>
