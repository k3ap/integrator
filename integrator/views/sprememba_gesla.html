% rebase('base.html', podnaslov='Sprememba gesla', naslov='Sprememba gesla')

<div class="row">
    <div class="card-panel col s8 offset-s2">
        % if defined("napaka") and napaka:
        <div class="red lighten-2 center-align">{{ napaka }}</div>
        % end
        <br>
        <form class="row" method="post">
            <div class="col s10 offset-s1">

                <div class="row">
                    <div class="input-field col s12">
                        <input type="password" class="validate" id="staro_geslo" name="staro_geslo">
                        <label for="geslo">Staro geslo</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input type="password" class="validate" id="novo_geslo" name="novo_geslo">
                        <label for="geslo">Novo geslo</label>
                    </div>
                </div>

                <div class="row center-align">
                    <a href="/">
                        <button class="btn waves-effect waves-light brown" type="button">
                            Prekliči
                            <i class="material-icons left">arrow_back</i>
                        </button>
                    </a>
                    <button class="btn waves-effect waves-light brown" type="submit" name="action">
                        Pošlji
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
